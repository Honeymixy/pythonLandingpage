<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>
        {% block title %}
        techapp
        {% endblock title %}
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg  bg-primary  navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{% url 'index' %}">TechApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto text-light">
                    <a class="nav-link text-light active" aria-current="page" href="{% url 'home' %}">Home</a>
                    <a class="nav-link text-light" href="{% url 'post' %}" >Add post</a>
                    <a class="nav-link text-light" href="{% url 'about' %}">About</a>
                    <a class="nav-link text-light" href="{% url 'contact' %}">Contact</a>
                    <!-- <!-- <button><a class="nav-link btn text-dark" href="{% url 'register' %}">Sign up</a></button>  -->
                    
                    {% if  user.is_authenticated %}
                    <a  class="nav-link text-light" href="#"> Hello, {{request.user}}</a>
                    <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-link text-light" href="{% url 'register' %}">Register</a>
                    <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        </div>
{% endif %}
    {% block body %}

    {% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous">
     </script>

</body>

</html>
